services:
  # Backend API Service
  - type: web
    name: store-health-ai-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && cd dashboard && npm install && npm run build
    startCommand: npm run db:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_PATH
        value: /aiastore
      - key: DATABASE_URL
        fromDatabase:
          name: store-health-ai-db
          property: connectionString
      - fromGroup: store-health-ai-secrets
    healthCheckPath: /aiastore/health

  # Frontend Dashboard (Static Site)
  - type: web
    name: store-health-ai-dashboard
    env: static
    region: oregon
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://aiagent.ringlypro.com/aiastore/api

databases:
  - name: store-health-ai-db
    databaseName: store_health_ai
    user: store_health_user
    region: oregon
    plan: starter
