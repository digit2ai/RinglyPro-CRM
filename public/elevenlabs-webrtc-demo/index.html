<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RinglyPro Voice AI Demo | Experience Your AI Receptionist</title>
  <meta name="description" content="Try RinglyPro's AI Voice Agent with your business info. Experience real-time voice conversations powered by ElevenLabs.">

  <style>
    /* CSS Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a2234;
      --bg-card: #d1d5db;
      --bg-input: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --text-on-dark: #ffffff;
      --accent-blue: #3b82f6;
      --accent-blue-hover: #2563eb;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --border-color: #e5e7eb;
      --border-focus: #3b82f6;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Logo */
    .logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 32px;
    }

    /* Subtitle */
    .subtitle {
      color: var(--text-light);
      font-size: 18px;
      margin-bottom: 32px;
      text-align: center;
    }

    /* Main Card */
    .voice-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 520px;
      box-shadow: var(--shadow);
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-of-type {
      margin-bottom: 28px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      width: 20px;
      height: 20px;
      color: var(--text-light);
      pointer-events: none;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px 14px 48px;
      background: var(--bg-input);
      border: 2px solid transparent;
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group textarea {
      padding: 14px 16px;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--text-light);
    }

    /* Status Badge */
    .status-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-secondary);
    }

    .status-badge.connected {
      background: rgba(16, 185, 129, 0.15);
      color: #065f46;
    }

    .status-badge.connecting {
      background: rgba(245, 158, 11, 0.15);
      color: #92400e;
    }

    .status-badge.error {
      background: rgba(239, 68, 68, 0.15);
      color: #991b1b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .status-badge.connecting .status-dot {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    /* Audio Level */
    .audio-level-container {
      margin-bottom: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      display: none;
    }

    .audio-level-container.visible {
      display: block;
    }

    .audio-level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .audio-level-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .speaking-indicator {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 6px;
      background: rgba(16, 185, 129, 0.15);
      color: #065f46;
    }

    .speaking-indicator.speaking {
      background: rgba(59, 130, 246, 0.15);
      color: #1d4ed8;
    }

    .audio-level-bar {
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
    }

    .audio-level-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
      border-radius: 3px;
      transition: width 0.1s linear;
      width: 0%;
    }

    /* Transcript */
    .transcript-container {
      height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .transcript-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-light);
      font-size: 14px;
      text-align: center;
      gap: 12px;
    }

    .transcript-empty svg {
      width: 40px;
      height: 40px;
      opacity: 0.5;
    }

    .transcript-entry {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .transcript-entry.user {
      background: rgba(59, 130, 246, 0.15);
      margin-left: 32px;
    }

    .transcript-entry.agent {
      background: rgba(255, 255, 255, 0.8);
      margin-right: 32px;
    }

    .transcript-entry.interim {
      opacity: 0.6;
    }

    .transcript-role {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      color: var(--text-light);
    }

    .transcript-entry.user .transcript-role {
      color: var(--accent-blue);
    }

    .transcript-entry.agent .transcript-role {
      color: var(--accent-green);
    }

    .transcript-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
    }

    /* Error Display */
    .error-box {
      padding: 14px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #991b1b;
      display: none;
    }

    .error-box.visible {
      display: block;
    }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-start {
      background: var(--accent-blue);
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      background: var(--accent-blue-hover);
    }

    .btn-stop {
      background: var(--accent-red);
      color: white;
    }

    .btn-stop:hover:not(:disabled) {
      background: #dc2626;
    }

    .btn-connecting {
      background: #f59e0b;
      color: white;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    /* Footer Link */
    .footer-link {
      margin-top: 24px;
      text-align: center;
      color: var(--text-light);
      font-size: 14px;
    }

    .footer-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 24px 16px;
      }

      .voice-card {
        padding: 28px 24px;
      }

      .transcript-entry.user {
        margin-left: 16px;
      }

      .transcript-entry.agent {
        margin-right: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://assets.cdn.filesafe.space/3lSeAHXNU9t09Hhp9oai/media/68e1d01be1be509a4f79755b.png" alt="RinglyPro" class="logo">

  <!-- Subtitle -->
  <p class="subtitle">Try Your AI Voice Agent</p>

  <!-- Main Voice Card -->
  <div class="voice-card">
    <!-- Company Name -->
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <div class="input-wrapper">
        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5m-4 0h4"/>
        </svg>
        <input
          type="text"
          id="companyName"
          placeholder="e.g., Acme Plumbing Services"
          autocomplete="organization"
          required
        >
      </div>
    </div>

    <!-- Website URL -->
    <div class="form-group">
      <label for="websiteUrl">Website URL (Optional)</label>
      <div class="input-wrapper">
        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <input
          type="url"
          id="websiteUrl"
          placeholder="e.g., https://www.yourcompany.com"
          autocomplete="url"
        >
      </div>
    </div>

    <!-- Knowledge Base -->
    <div class="form-group">
      <label for="knowledgeBase">Business Info (Optional)</label>
      <textarea
        id="knowledgeBase"
        placeholder="Services, hours, pricing, FAQs..."
      ></textarea>
    </div>

    <!-- Status -->
    <div class="status-container">
      <div class="status-badge" id="statusBadge">
        <span class="status-dot"></span>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <!-- Audio Level -->
    <div class="audio-level-container" id="audioLevelContainer">
      <div class="audio-level-header">
        <span class="audio-level-label">Audio Level</span>
        <span class="speaking-indicator" id="speakingIndicator">Listening</span>
      </div>
      <div class="audio-level-bar">
        <div class="audio-level-fill" id="audioLevelFill"></div>
      </div>
    </div>

    <!-- Error -->
    <div class="error-box" id="errorBox"></div>

    <!-- Transcript -->
    <div class="transcript-container" id="transcriptContainer">
      <div class="transcript-empty" id="transcriptEmpty">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"/>
        </svg>
        <div>Click "Start Demo Call" to begin</div>
      </div>
    </div>

    <!-- Controls -->
    <button class="btn btn-start" id="startBtn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
      Start Demo Call
    </button>
    <button class="btn btn-stop" id="stopBtn" style="display: none;">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="6" width="12" height="12" rx="2"/>
      </svg>
      End Call
    </button>
  </div>

  <!-- Footer Link -->
  <div class="footer-link">
    Don't have an account? <a href="https://ringlypro.com/signup" target="_blank">Sign up for free</a>
  </div>

  <!-- Load ElevenLabs Client SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@anthropic-ai/sdk@0.32.1/dist/index.global.min.js" onerror="console.log('Anthropic SDK not needed')"></script>
  <script type="module">
    // Import ElevenLabs Conversation from CDN
    import { Conversation } from 'https://cdn.jsdelivr.net/npm/@11labs/client@0.2.0/+esm';

    // DOM Elements
    const companyNameInput = document.getElementById('companyName');
    const websiteUrlInput = document.getElementById('websiteUrl');
    const knowledgeBaseInput = document.getElementById('knowledgeBase');
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const audioLevelContainer = document.getElementById('audioLevelContainer');
    const audioLevelFill = document.getElementById('audioLevelFill');
    const speakingIndicator = document.getElementById('speakingIndicator');
    const errorBox = document.getElementById('errorBox');
    const transcriptContainer = document.getElementById('transcriptContainer');
    const transcriptEmpty = document.getElementById('transcriptEmpty');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    // Configuration
    const PRODUCTION_URL = 'https://aiagent.ringlypro.com';

    // State
    let conversation = null;
    let volumeInterval = null;

    // Status configurations
    const statusConfig = {
      disconnected: { label: 'Ready', class: '' },
      connecting: { label: 'Connecting...', class: 'connecting' },
      connected: { label: 'Call Active', class: 'connected' },
      error: { label: 'Error', class: 'error' }
    };

    // Update status UI
    function updateStatus(status) {
      const config = statusConfig[status] || statusConfig.disconnected;
      statusText.textContent = config.label;
      statusBadge.className = 'status-badge ' + config.class;

      // Show/hide audio level when connected
      if (status === 'connected') {
        audioLevelContainer.classList.add('visible');
        startVolumeMonitoring();
      } else {
        audioLevelContainer.classList.remove('visible');
        stopVolumeMonitoring();
      }

      // Update buttons
      if (status === 'disconnected' || status === 'error') {
        startBtn.style.display = 'flex';
        startBtn.disabled = false;
        startBtn.className = 'btn btn-start';
        startBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
          Start Demo Call
        `;
        stopBtn.style.display = 'none';
      } else if (status === 'connecting') {
        startBtn.disabled = true;
        startBtn.className = 'btn btn-connecting';
        startBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="currentColor" style="animation: spin 1s linear infinite">
            <path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/>
          </svg>
          Connecting...
        `;
        stopBtn.style.display = 'none';
      } else if (status === 'connected') {
        startBtn.style.display = 'none';
        stopBtn.style.display = 'flex';
      }
    }

    // Volume monitoring
    function startVolumeMonitoring() {
      if (volumeInterval) return;
      volumeInterval = setInterval(async () => {
        if (conversation) {
          try {
            const inputVol = await conversation.getInputVolume();
            const outputVol = await conversation.getOutputVolume();
            const level = Math.max(inputVol, outputVol);
            audioLevelFill.style.width = `${Math.min(level * 100, 100)}%`;

            // Update speaking indicator
            if (outputVol > 0.1) {
              speakingIndicator.textContent = 'AI Speaking';
              speakingIndicator.classList.add('speaking');
            } else if (inputVol > 0.1) {
              speakingIndicator.textContent = 'You Speaking';
              speakingIndicator.classList.remove('speaking');
            } else {
              speakingIndicator.textContent = 'Listening';
              speakingIndicator.classList.remove('speaking');
            }
          } catch (e) {
            // Ignore errors during monitoring
          }
        }
      }, 100);
    }

    function stopVolumeMonitoring() {
      if (volumeInterval) {
        clearInterval(volumeInterval);
        volumeInterval = null;
      }
    }

    // Show error
    function showError(message) {
      errorBox.textContent = message;
      errorBox.classList.add('visible');
    }

    // Hide error
    function hideError() {
      errorBox.classList.remove('visible');
    }

    // Add transcript entry
    function addTranscript(role, text, isFinal = true) {
      if (!text) return;

      // Hide empty message
      transcriptEmpty.style.display = 'none';

      // Find existing interim entry for this role
      const existingInterim = transcriptContainer.querySelector(
        `.transcript-entry.${role}.interim`
      );

      if (!isFinal && existingInterim) {
        existingInterim.querySelector('.transcript-text').textContent = text;
      } else {
        if (isFinal && existingInterim) {
          existingInterim.remove();
        }

        const entry = document.createElement('div');
        entry.className = `transcript-entry ${role}${isFinal ? '' : ' interim'}`;
        entry.innerHTML = `
          <div class="transcript-role">${role === 'user' ? 'You' : 'AI'}</div>
          <div class="transcript-text">${text}</div>
        `;
        transcriptContainer.appendChild(entry);
        transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
      }
    }

    // Clear transcript
    function clearTranscript() {
      transcriptContainer.innerHTML = '';
      transcriptContainer.appendChild(transcriptEmpty);
      transcriptEmpty.style.display = 'flex';
    }

    // Get signed URL from backend
    async function getSignedUrl() {
      const companyName = companyNameInput.value.trim();
      const websiteUrl = websiteUrlInput.value.trim();
      const knowledgeBase = knowledgeBaseInput.value.trim();

      const response = await fetch(`${PRODUCTION_URL}/api/elevenlabs-webrtc/demo-token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          dynamicVariables: {
            company_name: companyName || 'Demo Company',
            website_url: websiteUrl,
            knowledge_base: knowledgeBase
          }
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Failed to get conversation token');
      }

      const data = await response.json();
      return data.signed_url;
    }

    // Start conversation
    async function startConversation() {
      const companyName = companyNameInput.value.trim();

      if (!companyName) {
        showError('Please enter your company name');
        companyNameInput.focus();
        return;
      }

      hideError();
      clearTranscript();
      updateStatus('connecting');

      try {
        // Request microphone permission
        await navigator.mediaDevices.getUserMedia({ audio: true });

        // Get signed URL from backend
        const signedUrl = await getSignedUrl();

        // Get form values for dynamic variables
        const websiteUrl = websiteUrlInput.value.trim();
        const knowledgeBase = knowledgeBaseInput.value.trim();

        // Start conversation using ElevenLabs SDK with dynamic variables
        conversation = await Conversation.startSession({
          signedUrl: signedUrl,
          dynamicVariables: {
            company_name: companyName,
            website_url: websiteUrl || '',
            knowledge_base: knowledgeBase || '',
            business_info: knowledgeBase || ''
          },
          onConnect: () => {
            console.log('[ElevenLabs] Connected');
            updateStatus('connected');
          },
          onDisconnect: () => {
            console.log('[ElevenLabs] Disconnected');
            updateStatus('disconnected');
            conversation = null;
          },
          onMessage: (message) => {
            console.log('[ElevenLabs] Message:', message);
            if (message.type === 'user_transcript') {
              addTranscript('user', message.message, message.isFinal !== false);
            } else if (message.type === 'agent_response') {
              addTranscript('agent', message.message, true);
            }
          },
          onError: (error) => {
            console.error('[ElevenLabs] Error:', error);
            showError(error.message || 'Connection error');
            updateStatus('error');
          },
          onModeChange: (mode) => {
            console.log('[ElevenLabs] Mode:', mode.mode);
          }
        });

      } catch (error) {
        console.error('[Demo] Connection failed:', error);
        showError(error.message || 'Failed to start conversation');
        updateStatus('error');
      }
    }

    // Stop conversation
    async function stopConversation() {
      if (conversation) {
        try {
          await conversation.endSession();
        } catch (e) {
          console.warn('Error ending session:', e);
        }
        conversation = null;
      }
      updateStatus('disconnected');
    }

    // Event listeners
    startBtn.addEventListener('click', startConversation);
    stopBtn.addEventListener('click', stopConversation);

    // Add spin animation
    const style = document.createElement('style');
    style.textContent = `@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }`;
    document.head.appendChild(style);

    // Initialize
    updateStatus('disconnected');

    // Load saved values from localStorage
    const savedCompany = localStorage.getItem('ringlypro_demo_company');
    const savedWebsite = localStorage.getItem('ringlypro_demo_website');
    const savedKnowledge = localStorage.getItem('ringlypro_demo_knowledge');

    if (savedCompany) companyNameInput.value = savedCompany;
    if (savedWebsite) websiteUrlInput.value = savedWebsite;
    if (savedKnowledge) knowledgeBaseInput.value = savedKnowledge;

    // Save values on change
    companyNameInput.addEventListener('change', () => {
      localStorage.setItem('ringlypro_demo_company', companyNameInput.value.trim());
    });
    websiteUrlInput.addEventListener('change', () => {
      localStorage.setItem('ringlypro_demo_website', websiteUrlInput.value.trim());
    });
    knowledgeBaseInput.addEventListener('change', () => {
      localStorage.setItem('ringlypro_demo_knowledge', knowledgeBaseInput.value.trim());
    });
  </script>
</body>
</html>
