<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="RinglyPro AI Copilot - CRM Assistant">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Copilot">

    <title>RinglyPro AI Copilot</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://assets.cdn.filesafe.space/3lSeAHXNU9t09Hhp9oai/media/68ec2cfb385c9833a43e685f.png">
    <link rel="apple-touch-icon" href="https://assets.cdn.filesafe.space/3lSeAHXNU9t09Hhp9oai/media/68ec2cfb385c9833a43e685f.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="business-collector-form.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f3f4f6;
            color: #111827;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            padding: 1rem;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .header-top h1 {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-logo {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
        }

        .back-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #dc2626;
        }

        /* Connection Status Card */
        .connection-card {
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            border: 2px solid #3b82f6;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .connection-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.active {
            background: #10b981;
        }

        .status-dot.inactive {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-text h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.125rem;
        }

        .connection-text p {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .quick-actions h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-align: center;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-copilot {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            grid-column: span 2;
        }

        .btn-social {
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
        }

        .btn-email {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-business {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-call {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-prospects {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            grid-column: span 2;
        }

        /* Chat Container */
        .chat-section {
            padding: 1rem;
            background: white;
        }

        .chat-section h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .chat-messages {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            line-height: 1.5;
        }

        .message.user {
            background: #3b82f6;
            color: white;
            margin-left: 20%;
            text-align: right;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e5e7eb;
            color: #111827;
            margin-right: 20%;
        }

        .message.system {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            color: #92400e;
            font-size: 0.875rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-container input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input-container input:focus {
            border-color: #3b82f6;
        }

        .chat-input-container button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-input-container button:hover {
            background: #2563eb;
        }

        .chat-input-container button:active {
            transform: scale(0.95);
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .header-top h1 {
                font-size: 1rem;
            }

            .action-grid {
                grid-template-columns: 1fr;
            }

            .btn-copilot,
            .btn-prospects {
                grid-column: span 1;
            }

            .action-btn {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <h1>
                    <img src="https://assets.cdn.filesafe.space/3lSeAHXNU9t09Hhp9oai/media/68ec2cfb385c9833a43e685f.png" alt="RinglyPro" class="header-logo">
                    AI Copilot
                </h1>
                <a href="/" class="back-btn">‚Üê Back to CRM</a>
            </div>

            <!-- Connection Status -->
            <div class="connection-card">
                <div class="connection-status">
                    <div class="connection-info">
                        <div id="statusDot" class="status-dot inactive"></div>
                        <div class="connection-text">
                            <h3>GoHighLevel</h3>
                            <p id="connectionStatus">Not connected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <h2>üöÄ Quick Actions</h2>
        <div class="action-grid">
            <button class="action-btn btn-copilot" onclick="openCopilotChat()">
                <div class="action-icon">ü§ñ</div>
                <div>CRM AI Agent</div>
            </button>

            <button class="action-btn btn-social" onclick="openSocialMedia()">
                <div class="action-icon">üì±</div>
                <div>Social Media</div>
            </button>

            <button class="action-btn btn-email" onclick="openEmailMarketing()">
                <div class="action-icon">üìß</div>
                <div>Email Marketing</div>
            </button>

            <button class="action-btn btn-business" onclick="connectBusinessCollector()">
                <div class="action-icon">üîç</div>
                <div>Business Collector</div>
            </button>

            <button class="action-btn btn-call" onclick="openAdHocCall()">
                <div class="action-icon">üìû</div>
                <div>Make Call</div>
            </button>

            <button class="action-btn btn-prospects" onclick="openProspectManager()">
                <div class="action-icon">üìä</div>
                <div>Prospect Manager</div>
            </button>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <h2>üí¨ Chat with AI Assistant</h2>
        <div id="chatMessages" class="chat-messages">
            <div class="message assistant">
                üëã Welcome! I'm your AI assistant for managing GoHighLevel contacts.<br><br>
                Try: <em>"create contact"</em>, <em>"find John"</em>, <em>"update contact"</em>, <em>"send sms"</em>
            </div>
        </div>
        <div class="chat-input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="command-templates.js"></script>
    <script src="command-form.js"></script>
    <script src="business-collector-form.js"></script>
    <script src="adhoc-call.js"></script>
    <script src="copilot.js"></script>

    <script>
        // Open copilot chat (scroll to chat section)
        function openCopilotChat() {
            document.querySelector('.chat-section').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('messageInput').focus();
        }

        // Handle enter key in chat input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/mcp-copilot/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
