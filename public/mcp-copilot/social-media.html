<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f857a6">
    <title>Social Media Marketing - RinglyPro</title>
    <link rel="icon" type="image/png" href="https://assets.cdn.filesafe.space/3lSeAHXNU9t09Hhp9oai/media/68ec2cfb385c9833a43e685f.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f857a6;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 10px 20px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .platform-btn.active {
            border-color: #f857a6;
            background: #fce7f3;
            color: #f857a6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(248, 87, 166, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .post-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .post-item {
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .post-item:hover {
            background: #f9fafb;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .post-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-status.scheduled {
            background: #dbeafe;
            color: #1e40af;
        }

        .post-status.published {
            background: #d1fae5;
            color: #065f46;
        }

        .post-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .post-content {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 8px;
        }

        .post-meta {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .char-counter {
            text-align: right;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üì±</span>
                Social Media Marketing
            </h1>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting to GoHighLevel...</span>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Create Post Card -->
            <div class="card">
                <h2>
                    <span>‚úçÔ∏è</span>
                    Create Social Media Post
                </h2>

                <form id="postForm">
                    <div class="form-group">
                        <label>Post Content *</label>
                        <textarea id="postContent" placeholder="Write your social media post here..." required></textarea>
                        <div class="char-counter" id="charCounter">0 / 280</div>
                    </div>

                    <div class="form-group">
                        <label>Platforms *</label>
                        <div class="platform-selector">
                            <button type="button" class="platform-btn" data-platform="facebook">
                                Facebook
                            </button>
                            <button type="button" class="platform-btn" data-platform="instagram">
                                Instagram
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Schedule For</label>
                        <input type="datetime-local" id="scheduleTime">
                        <small style="display: block; margin-top: 4px; font-size: 0.75rem; color: #6b7280;">
                            Leave empty to post immediately
                        </small>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        üì§ Schedule Post
                    </button>
                </form>
            </div>

            <!-- Recent Posts Card -->
            <div class="card">
                <h2>
                    <span>üìä</span>
                    Recent Posts
                </h2>
                <div id="postsList" class="post-list">
                    <div class="loading">
                        Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clientId = null;
        let sessionId = null;
        let selectedPlatforms = [];

        // Extract client_id and session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        clientId = urlParams.get('client_id');
        sessionId = urlParams.get('session_id');

        if (!clientId) {
            showAlert('error', 'No client ID provided. Please open this page from MCP Copilot.');
        }

        if (!sessionId) {
            showAlert('error', 'No session ID provided. Please open this page from MCP Copilot.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (sessionId) {
                // Already connected via MCP Copilot
                updateStatus('connected', 'Connected via MCP Copilot');
                await loadPosts();
            } else {
                // Fallback: try to connect
                await connectToGHL();
                await loadPosts();
            }
            setupEventListeners();
        });

        function setupEventListeners() {
            // Platform selector
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const platform = btn.dataset.platform;
                    if (selectedPlatforms.includes(platform)) {
                        selectedPlatforms = selectedPlatforms.filter(p => p !== platform);
                    } else {
                        selectedPlatforms.push(platform);
                    }
                });
            });

            // Character counter
            document.getElementById('postContent').addEventListener('input', (e) => {
                const length = e.target.value.length;
                const counter = document.getElementById('charCounter');
                counter.textContent = `${length} / 280`;

                counter.classList.remove('warning', 'error');
                if (length > 280) {
                    counter.classList.add('error');
                } else if (length > 250) {
                    counter.classList.add('warning');
                }
            });

            // Form submission
            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createPost();
            });
        }

        async function connectToGHL() {
            try {
                updateStatus('loading', 'Connecting to GoHighLevel...');

                // Get credentials
                const response = await fetch(`${window.location.origin}/api/client/crm-credentials/${clientId}`);
                const data = await response.json();

                if (data.success && data.credentials?.gohighlevel?.configured) {
                    const { api_key, location_id } = data.credentials.gohighlevel;

                    // Connect to MCP
                    const connectResponse = await fetch(`${window.location.origin}/api/mcp/gohighlevel/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ apiKey: api_key, locationId: location_id })
                    });

                    const connectData = await connectResponse.json();

                    if (connectData.success) {
                        sessionId = connectData.sessionId;
                        updateStatus('connected', 'Connected to GoHighLevel');
                    } else {
                        throw new Error(connectData.error || 'Failed to connect');
                    }
                } else {
                    throw new Error('GoHighLevel credentials not configured');
                }
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('error', 'Failed to connect to GoHighLevel');
                showAlert('error', 'Please configure your GoHighLevel credentials in Settings first.');
            }
        }

        async function createPost() {
            if (!sessionId) {
                showAlert('error', 'Not connected to GoHighLevel');
                return;
            }

            if (selectedPlatforms.length === 0) {
                showAlert('error', 'Please select at least one platform');
                return;
            }

            const content = document.getElementById('postContent').value.trim();
            if (!content) {
                showAlert('error', 'Please enter post content');
                return;
            }

            if (content.length > 280) {
                showAlert('error', 'Post content is too long (max 280 characters)');
                return;
            }

            const scheduleTime = document.getElementById('scheduleTime').value;
            let message = `schedule social post for ${selectedPlatforms.join(' and ')}`;

            if (scheduleTime) {
                const date = new Date(scheduleTime);
                message += ` at ${date.toLocaleString()}`;
            } else {
                message += ' now';
            }

            message += `: ${content}`;

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = '‚è≥ Scheduling...';

                const response = await fetch(`${window.location.origin}/api/mcp/copilot/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', '‚úÖ Post scheduled successfully!');
                    document.getElementById('postForm').reset();
                    document.getElementById('charCounter').textContent = '0 / 280';
                    selectedPlatforms = [];
                    document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
                    await loadPosts();
                } else {
                    throw new Error(data.error || 'Failed to schedule post');
                }
            } catch (error) {
                console.error('Create post error:', error);
                showAlert('error', 'Failed to schedule post: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'üì§ Schedule Post';
            }
        }

        async function loadPosts() {
            if (!sessionId) return;

            try {
                const response = await fetch(`${window.location.origin}/api/mcp/copilot/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message: 'list social posts' })
                });

                const data = await response.json();

                if (data.success && data.data?.posts && data.data.posts.length > 0) {
                    renderPosts(data.data.posts);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Load posts error:', error);
                document.getElementById('postsList').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load posts</p>
                    </div>
                `;
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('postsList');

            container.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-header">
                        <span class="post-status ${(post.status || 'scheduled').toLowerCase()}">
                            ${post.status || 'Scheduled'}
                        </span>
                    </div>
                    <div class="post-content">
                        ${post.message || 'No content'}
                    </div>
                    <div class="post-meta">
                        ${post.platform ? `Platform: ${post.platform}` : ''} ‚Ä¢
                        ${post.scheduleTime ? new Date(post.scheduleTime).toLocaleString() : 'No date'}
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            document.getElementById('postsList').innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                    </svg>
                    <p>No posts yet</p>
                    <p style="font-size: 0.75rem;">Create your first social media post!</p>
                </div>
            `;
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            statusText.textContent = text;

            indicator.classList.remove('connected');
            if (status === 'connected') {
                indicator.classList.add('connected');
            }
        }

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
